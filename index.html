<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>üçÖ pomodoro timer </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="pomodoro-timer">
        <h1 id="time-left">25:00</h1>
        <h3>Count down in seconds</h3>
        <div class="custom-slider">
            <div class="fill"></div>
        </div>
        <hr />
        <div class="task-container">
            <div class="task-block">
                <p class="delete-icon">‚úñ</p>
                <p>first task</p>
                <button class="controller-button">start</button>
            </div>
        </div>
        <div class="input-container">
            <input class="input-container" placeholder="tasks go here...">
            <button class="submit-button">add</button>
        </div>
        <br/>
        <p class="sub-text">Each tasks will delete itself once complete.</p>
        <p class="sub-text">To pause a task, simple click on an active button again.</p>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
